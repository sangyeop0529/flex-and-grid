<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />

    <style>
      .container {
        display: flex;
        flex-wrap: nowrap;
      }

      .item {
        width: auto;
        height: 50px;
        width: 220px;
        /* 원래의 넓이 */
        flex-shrink: 0;
      }

      .item:nth-child(2) {
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">flex-shrink</div>
      <div class="item">flex-shrink</div>
      <div class="item">flex-shrink</div>
    </div>
  </body>
</html>
